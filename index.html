<!DOCTYPE html>
<!-- Deployment Fix -->
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business-Patatine Manager</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js for graphs using CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <h1>Business Manager</h1>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">Gestione Snack & Finanze</p>
        </header>

        <main>
            <!-- 1. Home / Dashboard -->
            <section id="view-home" class="view-section active">
                <!-- 1. Widgets (Now at top) -->
                <div
                    style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; text-align: center; margin-bottom: 20px;">
                    <div class="glass-card">
                        <small>Entrate</small>
                        <div id="val-income" class="text-income" style="font-weight: bold; font-size: 1.1rem;">â‚¬0.00
                        </div>
                    </div>
                    <div class="glass-card">
                        <small>Spese</small>
                        <div id="val-expense" class="text-expense" style="font-weight: bold; font-size: 1.1rem;">â‚¬0.00
                        </div>
                    </div>
                    <div class="glass-card">
                        <small>Profitto</small>
                        <div id="val-profit" class="text-profit" style="font-weight: bold; font-size: 1.1rem;">â‚¬0.00
                        </div>
                    </div>
                </div>

                <!-- 3. Direct Actions -->
                <div style="display: flex; gap: 10px; margin-top: 10px; margin-bottom: 20px;">
                    <button class="btn" style="flex: 1; background: var(--color-income); color: #000;"
                        onclick="openTransactionModal('income')">
                        + Entrata
                    </button>
                    <button class="btn" style="flex: 1; background: var(--color-expense); color: #fff;"
                        onclick="openTransactionModal('expense')">
                        - Uscita
                    </button>
                </div>

                <!-- 2. Chart -->
                <div class="glass-card" style="margin-bottom: 20px;">
                    <h2 style="text-align: center;">Bilancio Attuale</h2>
                    <canvas id="financeChart" width="100%" height="200"></canvas>
                    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 15px;">
                        <button class="btn glass-card" onclick="setChartFilter('all')">Tutto</button>
                        <button class="btn glass-card" onclick="setChartFilter('week')">Settimana</button>
                        <button class="btn glass-card" onclick="setChartFilter('month')">Mese</button>
                    </div>
                </div>

                <!-- 4. Transaction History -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                    <h2>Cronologia</h2>
                    <button class="btn glass-card" style="padding: 5px 15px; font-size: 0.8rem;"
                        onclick="toggleSelectionMode()">Seleziona</button>
                </div>

                <div id="bulk-actions" style="display: none; margin-bottom: 10px;">
                    <button class="btn" style="width: 100%; background: var(--color-expense); color: #fff;"
                        onclick="deleteSelectedTransactions()">
                        Elimina Selezionati
                    </button>
                </div>

                <div id="transaction-list"
                    style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px;">
                    <!-- Rendered via JS -->
                </div>
            </section>

            <!-- 2. Magazzino -->
            <section id="view-inventory" class="view-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h2>ğŸ“¦ Magazzino</h2>
                    <input type="date" id="inventory-date-picker" class="form-input" style="width: auto; padding: 5px;"
                        onchange="loadInventoryDate(this.value)">
                </div>
                <div id="inventory-list" style="display: flex; flex-direction: column; gap: 15px;">
                    <!-- Items rendered via JS -->
                </div>
            </section>

            <!-- 3. Team -->
            <section id="view-team" class="view-section">
                <h2>ğŸ† Classifica Team</h2>
                <div id="team-list" style="display: flex; flex-direction: column; gap: 10px;">
                    <!-- Items rendered via JS -->
                </div>
                <button class="btn glass-card" style="width: 100%; margin-top: 20px;" onclick="addEmployeePrompt()">+
                    Aggiungi Dipendente</button>
            </section>

            <!-- 4. Abbonamenti -->
            <section id="view-subs" class="view-section">
                <h2>ğŸ“… Abbonamenti Settimanali</h2>
                <div id="subs-list" style="display: flex; flex-direction: column; gap: 15px;">
                    <!-- Items rendered via JS -->
                </div>
                <button class="btn glass-card" style="width: 100%; margin-top: 20px;" onclick="resetWeekSubs()">ğŸ”„ Reset
                    Settimana</button>
            </section>

            <!-- 5. Crediti -->
            <section id="view-credits" class="view-section">
                <h2>ğŸ“’ Registro Crediti</h2>
                <div id="credits-list" style="display: flex; flex-direction: column; gap: 10px;">
                    <!-- Items rendered via JS -->
                </div>
                <button class="btn glass-card" style="width: 100%; margin-top: 20px;" onclick="addCreditPrompt()">+
                    Aggiungi Credito</button>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home')">
                <span class="nav-icon">ğŸ </span>
                <span>Home</span>
            </div>
            <div class="nav-item" onclick="switchTab('inventory')">
                <span class="nav-icon">ğŸ“¦</span>
                <span>Magazzino</span>
            </div>
            <div class="nav-item" onclick="switchTab('team')">
                <span class="nav-icon">ğŸ‘¥</span>
                <span>Team</span>
            </div>
            <div class="nav-item" onclick="switchTab('subs')">
                <span class="nav-icon">ğŸ“…</span>
                <span>Abbonati</span>
            </div>
            <div class="nav-item" onclick="switchTab('credits')">
                <span class="nav-icon">ğŸ“’</span>
                <span>Crediti</span>
            </div>
        </nav>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">Ã—</button>
            <h2 id="modal-title">Titolo Modal</h2>
            <div id="modal-body">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <!-- jsPDF for Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
